<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor y Administrador de Preguntas de AWS</title>
  <link rel="stylesheet" href="style-admin.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 Gestor de Quiz AWS</h1>
      <p>Administra tus preguntas de certificación AWS de forma eficiente</p>
    </div>

    <div class="content">
      <!-- Sección del formulario -->
      <div class="section">
        <h2>📝 Gestión de Preguntas</h2>
        <div class="form-container">
          <form id="question-form">
            <input type="hidden" id="editing-index" value="">
            
            <div class="form-grid">
              <div class="form-group full-width">
                <label for="question">Pregunta:</label>
                <textarea id="question" placeholder="Escribe tu pregunta aquí..." required></textarea>
              </div>
              
              <div class="form-group">
                <label for="option0">Opción A:</label>
                <input type="text" id="option0" placeholder="Primera opción" required>
              </div>
              
              <div class="form-group">
                <label for="option1">Opción B:</label>
                <input type="text" id="option1" placeholder="Segunda opción" required>
              </div>
              
              <div class="form-group">
                <label for="option2">Opción C:</label>
                <input type="text" id="option2" placeholder="Tercera opción" required>
              </div>
              
              <div class="form-group">
                <label for="option3">Opción D:</label>
                <input type="text" id="option3" placeholder="Cuarta opción" required>
              </div>
              
              <div class="form-group">
                <label for="answer">Respuesta Correcta:</label>
                <input type="text" id="answer" placeholder="Respuesta correcta" required>
              </div>
              
              <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" required>
                  <option value="">Selecciona una categoría</option>
                  <!-- Las opciones se generarán con JavaScript -->
                </select>
                <button type="button" id="add-category-btn" class="small-btn">+ Nueva Categoría</button>
                <input type="text" id="new-category" placeholder="Nueva categoría" style="display: none;">
              </div>
              
              <div class="form-group full-width">
                <label for="explanation">Explicación:</label>
                <textarea id="explanation" placeholder="Explica por qué esta es la respuesta correcta..."></textarea>
              </div>
            </div>
            
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
              <button type="button" id="cancel-btn" class="btn btn-secondary" style="display: none;">Cancelar</button>
              <button type="submit" id="save-btn" class="btn btn-primary">💾 Guardar Pregunta</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Sección de la tabla -->
      <div class="section">
        <h2>📊 Lista de Preguntas</h2>
        
        <div class="table-controls">
          <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="🔍 Buscar preguntas...">
            <select id="category-filter">
              <option value="">Todas las categorías</option>
              <option value="AWS DVA-C02">AWS DVA-C02</option>
              <option value="Networking">Networking</option>
              <option value="Security">Security</option>
              <option value="Serverless">Serverless</option>
              <option value="Storage">Storage</option>
              <option value="Database">Database</option>
              <option value="Compute">Compute</option>
              <option value="Monitoring">Monitoring</option>
            </select>
          </div>
          
          <div class="controls-right">
            <button onclick="exportQuestions()" class="btn btn-success">
              📁 Exportar JSON
            </button>
            <button onclick="importQuestions()" class="btn btn-warning">
              📂 Importar JSON
            </button>
            <input type="file" id="import-file" accept=".json" style="display: none;">
          </div>
        </div>

        <div class="table-container">
          <table id="questions-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Pregunta</th>
                <th>Opciones</th>
                <th>Respuesta</th>
                <th>Categoría</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="questions-tbody">
              <!-- Las preguntas se cargarán aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="script-admin.js"></script>
</body>
</html>
